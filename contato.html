<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>

    <div class="wrapper">

        <div class="menu">
            
            <ul>
                <li>
                    <a href="index.html">Página Principal</a>
                </li>

                <li>
                    <a href="sobre.html">Sobre a clínica</a>
                </li>

                <li>
                    <a href="horario.html">Horário de Atendimento</a>
                </li>

                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>

        </div>

        <div class="main">

            <div class="header">
                
                <img src="./assets/contato.jpg" min-width="150" min-height="150">

            </div>
    
            <div class="content">
                
                <form action="#" method="get">

                    <fieldset>

                        <legend>Contato:</legend>

                        <label for="nome">Digite seu nome abaixo:</label>
                        <input type="text" name="nome" id="nome" placeholder="Fulano da Silva">

                        <br><br>

                        <label for="email">Digite seu email abaixo:</label>
                        <input type="email" name="email" id="email" placeholder="usuario@email.com">

                        <br><br>

                        <label for="assunto">Digite o assunto abaixo:</label>
                        <input type="text" name="assunto" id="assunto" placeholder="Assunto do Email">

                        <br><br>

                        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui   "></textarea>

                    </fieldset>

                </form>

            </div>
    
            <div class="footer">
                
                <h3>Horário de Funcionamento: Segunda a Sexta, das 8h às 18h</h3>

                <h3>Contato: (11) 1234-5678 | contato@clinicasaudeevida.com.br</h3>

            </div>

        </div>

    </div>
    
</body>

</html>
